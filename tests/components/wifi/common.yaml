esphome:
  on_boot:
    then:
      - wifi.disable
      - wifi.enable
      - wifi.configure:
          ssid: MySSID
          password: password1
          on_connect:
            - logger.log: "Connected to WiFi!"
          on_error:
            - logger.log: "Failed to connect to WiFi!"

wifi:
  networks:
    - ssid: MySSID
      password: password1
    - ssid: MySSID2
      password: password2
